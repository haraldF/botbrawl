<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bot Brawl</title>
		<script src="dist/phaser-arcade-physics.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="welcome-box" class="overlay-box">
			<h1>Welcome to Bot Brawl</h1>
			<p>Every round, your bot can either shoot or move. Tap on a bot to change its mode, and tap & drag to choose the direction</p>
			<button id="welcome-start" type="button">Start Game</button>
		</div>
		<div id="ui" style="display:none;">
			<div id="status">Tap a bot to select, tap again to toggle shoot. Drag to set move or shoot.</div>
			<button id="start-round" type="button">Start round</button>
		</div>
		<script type="module" src="dist/main.js"></script>
	</body>
</html>
